<div>
    <h2 class="text-xl font-semibold text-gray-200 mb-4">Uploaded Files</h2>
    <ul class="space-y-3">
      <li *ngFor="let file of files" class="bg-gray-800 border-l-4 border-gray-700 p-3 rounded-lg shadow-sm flex items-center justify-between">
        <span class="text-gray-300">{{ file.name }}</span>
        <button class="text-blue-400 hover:underline text-sm">View</button>
      </li>
    </ul>
  </div>
